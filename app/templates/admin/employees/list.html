{% extends "admin/base_admin.html" %}

{% block admin_content %}
<h2>Pracownicy</h2>

    style="margin-bottom: 10px; width: 300px;"
>
<div style="margin-bottom: 10px;">
    <a href="/admin/employees/create" class="btn btn-primary">
        ➕ Dodaj pracownika
    </a>
</div>
<table id="employeesTable">
    <thead>
        <tr>
            <th>WMS_LOGIN</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Kompania</th>
            <th>RFID</th>
            <th></th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="{{ url_for('static', path='js/admin/admin.js') }}"></script>
{% endblock %}
